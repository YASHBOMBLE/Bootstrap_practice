<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Margin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body class="m-5">
  <span class="mt-3">This is margin top.</span>
  <br>
  <span class="ms-5">This  is margin start.</span>
  <br>
  <span class="me-5">This is margin end.</span>

  <span class="mb-3">This is margin bottom.
  </span>

  <span class="m-auto">This is margin auto.</span>

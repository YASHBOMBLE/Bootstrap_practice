<!doctype html>
<html>
  <head>
    <title>Bootstrap practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body style="padding: 30px;">
    <h1>Buttons using bootstrap</h1>
    <br>
   <button class=" btn btn-primary">primary</button>
   <button class="btn btn-secondary">Secondary</button>
   <button type="button" class="btn btn-info">Info btn</button>
   <button type="button" class="btn btn-warning">warning</button>
   <button type="button" class="btn btn-link"> Link</button>
   <button type="button" class="btn btn-danger">Danger</button>
   <button type="button" class="btn btn-light">light</button>
   <button type="button" class="btn btn-dark"> Dark btn</button>
   <hr>
   <h2>Outline Buttons :</h2>
   <button type="button" class="btn btn-outline-primary">primary btn</button>
   <button type="button" class="btn btn-outline-secondary">Secondary btn</button>
   <button type="button" class="btn btn-outline-info">info btn</button>
   <button type="button" class="btn btn-outline-dark">Dark</button>
   <button type="button" class="btn btn-outline-warning">warning</button>
   <button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-danger"> Danger</button>
<button type="button" class="btn btn-outline-link">link</button>   
<hr>
<h2>Buttons size</h2>
<button type="menu" class="btn btn-primary btn-lg">Large button</button>
<button type="reset" class="btn btn-primary btn-sm">small button</button>
<hr>
<h2>Diabled button</h2>
<button type="button" class="btn btn-primary" disabled> disabled btn</button>
<hr>
<h2>Block button </h2>
<div class="d-grid gap-2 d-md-block col-6 mx-auto">
    <button type="button" class="btn btn-warning btn-sm">Block button</button>
    <button type="button" class="btn btn-primary">Block button</button>
</div>
<hr>
   <h1>Alert using bootstrap</h1> 
   <div class="alert alert-primary">This is alert</div>
    <div class="alert alert-secondary">This is alert</div>
    <div class="alert alert-warning">warning alert</div>
    <div class="alert alert-info">Info alert</div>
    <div class="alert alert-danger">Danger alert</div>
    <div class="alert alert-dark"> Dark alert</div>
   
    <div class="alert alert-success">Sucess alert</div>
    <h3>Live alert</h3><br><br>
    <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>

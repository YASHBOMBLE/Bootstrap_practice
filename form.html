<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
  <form class="p-3">
    <div class="mb-3 d-inline">
        <label for="name" class="form-label">Enter Full Name :</label>
        <input type="text" class="form-control-md" id="name">

        <div  id="emailhelp" class="form-text">"First Name , Middel Name ,Last Name ." </div>
        <br>
        <label for="photo" class="form-label">Upload Photo</label>
        <input type="file" class="form-control-sm" id="photo">
    </div>
    <br>
    <br>
    <div class="mb-3">
<label for="email" class="form-lable">Email : </label>
    <input type="email" class="form-control-md" id="email">
    <div id="emailhelp" class="form-text">we'll Never share mail with anyone else.</div>
</div>
<br><br>
<div class="mb-3">
    <label for="pass" class="form-label">Password : </label>
    <input type="password" class="form-control-md" id="pass">
</div>
<br>
<div class="mb-3 form-check">
    <input type="checkbox" id="cheackme" class="form-check-input">
<label for="cheackme" class="form-cheack-label">check me out</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
